<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$$TITLE$$ - Mini Letterboxd</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="main">

    <div class="container">

        <div class="navigation-back-home">
            <a href="/">Back to Home</a>
        </div>

        <div class="movie-detail">
            <div class="movie-content">
                <div class="poster-container">
                    <img src="$$POSTER_URL$$" class="movie-poster-detail">
                </div>

                <div class="movie-info">
                    <h1>$$TITLE$$</h1>
                    <p><strong>Director:</strong>$$DIRECTOR$$</p>
                    <p><strong>Year:</strong>$$YEAR$$</p>
                    <p><strong>Rating:</strong>$$RATING$$</p>
                    <p><strong>Description:</strong>$$DESCRIPTION$$</p>

                    <form class="watched-form" method="POST">
                        <button type="submit" class="watched-button">$$MARK_AS_WATCHED$$</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
